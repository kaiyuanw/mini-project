<div class="remodal-wrapper">
    <div class="remodal" data-remodal-id="modal">
        <button class="remodal-close" aria-label="Close" data-remodal-action="close"></button>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <strong> {{stream_name}} </strong>
                        by
                        <i style="font-size: medium;">{{user_nickname}}</i>
                    </div>
                    <div id="intelligent_gap"></div>
                </div>
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="item rounded dark">
                            <div id="map_canvas" class="map">
                            </div>
                        </div>
                        <p>
                            <label for="geoDateRateDisplay">Date range:</label>
                            <span id="geoDateRateDisplay"></span>
                        </p>

                        <div id="slider-range"></div>
                    </div>
                </div>
            </div>
        </div>
{#        <script src="http://maps.googleapis.com/maps/api/js" type="text/javascript"></script>#}
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <script src="../assets/js/jquery.ui.map.js" type="text/javascript"></script>
        <script src="../assets/js/markerclusterer.js" type="text/javascript"></script>
        {% include 'templates/geo_view_script.html' %}
    </div>
</div>
